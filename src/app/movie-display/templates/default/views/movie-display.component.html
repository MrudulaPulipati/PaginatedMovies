<div class="container pad-top-5">
  <h3 class="align-center">Movies List</h3>
  <div>
    <div class="form-group col-xs-12 col-sm-5 col-md-3 float-right">
      <!-- <label for="name">
        Movie name
        <span title="Movie name" class="ico-help fa fa-question-circle"></span>
      </label> -->
      <input type="text" class="form-control" placeholder="Search by Title" #searchValue (keyup)="getFilteredList(searchValue.value)">
    </div>
    <!-- <div class="form-group col-xs-12 col-sm-5 col-md-1">
      <label>&nbsp;</label><br>
      <button type="button" class="btn" (click)="getFilteredList(searchValue.value)">
        <i class="fa fa-search pad-r-8"></i>Search</button>
    </div> -->
  </div>
  <div class="col-12">
    <div class="col-xs-12 p-0">
      <div class="table-responsive">
        <table class="table table-hover custom-table">
          <thead id="tHead">
            <tr>
              <th>Title</th>
              <th> Year</th>
              <th> ImdbID</th>
            </tr>
          </thead>
          <tbody *ngIf="pagedItems && pagedItems.length > 0">
            <tr *ngFor="let movie of pagedItems | mytitlefilter : {'Title': searchValue.value}">
              <td class="ellipsis">{{movie.Title}}</td>
              <td>{{movie.Year}}</td>
              <td>{{movie.imdbID}}</td>
            </tr>
          </tbody>
          <tbody *ngIf="pagedItems && pagedItems.length === 0">
            <td class="align-center pad-1" colspan="3">No movie(s) found</td>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xs-12" *ngIf="pagedItems && pagedItems.length > 0">
      <div class="float-right">
        <ul *ngIf="pager.pages && pager.pages.length" class="display-pagination pagination">
          <!-- <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
          </li> -->
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <!-- <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
          </li> -->
        </ul>
      </div>
    </div>
  </div>

</div>
